<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing media query</title>
  <style>
    .container {
      display: flex;
    }
    .container .split {
      width: 50%;
      gap: 0;
    }
    .split img {
      width: 100%;
    }
    @media screen and (max-width: 576px) {
      .container{
        flex-direction: column;
      }
      .container .split {
        width: 100%;
      }
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="split">
      <img src="images/food.jpg" alt="">
    </div>
    <div class="split">
      <img src="images/tiger.webp" alt="">
    </div>
  </div>
  
</body>
</html>
